version: "3.8"
services:
  server:
    image: 'nginx:1.21.6-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./:/var/www/html
      - ./docker/dev/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
  php:
    build:
      context: ./
      dockerfile: docker/php.Dockerfile
    volumes:
      - ./:/var/www/html
    entrypoint: [ "php" ]
    depends_on:
      - postgres
      - npm
  php-fpm:
    build:
      context: ./
      dockerfile: docker/php.Dockerfile
      args:
        PORT: 9001
    volumes:
      - ./:/var/www/html
    depends_on:
      - postgres
      - npm
  php-fpm-prod:
    build:
      context: ./
      dockerfile: docker/php.Dockerfile
      args:
        PORT: 9001
    depends_on:
      - postgres
      - npm-prod
  phpunit:
    build:
      context: ./
      dockerfile: docker/php.Dockerfile
    entrypoint: [ "vendor/bin/phpunit" ]
    volumes:
      - ./:/var/www/html
    depends_on:
      - sqlite
  composer:
    build:
      context: ./
      dockerfile: docker/php.Dockerfile
    entrypoint: [ "composer" ]
    volumes:
      - ./:/var/www/html
      - ./docker/dev/volumes/composer:/tmp
  postgres:
    image: 'postgres:14.3-alpine'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: simulator
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
    volumes:
      - ./docker/dev/volumes/postgres:/var/lib/postgresql/data
  sqlite:
    image: 'keinos/sqlite3:3.38.5'
  npm:
    build:
      context: ./
      dockerfile: docker/node.Dockerfile
    volumes:
      - ./:/var/www/html
  npm-prod:
    build:
      context: ./
      dockerfile: docker/node.Dockerfile
