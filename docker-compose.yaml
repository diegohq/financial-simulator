version: "3.8"
services:
  server:
    image: 'nginx:1.21.6-alpine'
    ports:
      - '8000:80'
    volumes:
      - ./:/var/www/html
      - ./docker/dev/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm
  php-fpm:
    build:
      context: ./
      dockerfile: docker/dev/php.Dockerfile
    volumes:
      - ./:/var/www/html
  php:
    build:
      context: ./
      dockerfile: docker/dev/php.Dockerfile
    entrypoint: [ "php" ]
    volumes:
      - ./:/var/www/html
  phpunit:
    build:
      context: ./
      dockerfile: docker/dev/php.Dockerfile
    entrypoint: [ "vendor/bin/phpunit" ]
    volumes:
      - ./:/var/www/html
  composer:
    build:
      context: ./
      dockerfile: docker/dev/php.Dockerfile
    entrypoint: ["composer"]
    volumes:
      - ./:/var/www/html
      - ./docker/dev/volumes/composer:/tmp
